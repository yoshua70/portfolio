---
title: Contact
layout: default
---

<h1 class="main_h1">Contact</h1>
<p class="icon--big"><i class="fas fa-file-contract"></i></p>
<p class="main_p">Vous voulez qu'on travaille ensemble? Envoyez-moi un e-mail.</p>
<form name="contact" netlify class="contact_form">
  <div class="filling_case">
    <p class="main_p">
      <label>Name <br><input class="input" type="text" name="usr_name" placeholder="Your name"/></label>
    </p>
    <p class="main_p">
      <label>Email <br><input class="input" type="email" name="usr_email" placeholder="Your email"/></label>
    </p>
    <p class="main_p">
      <label>Message <br><textarea class="input"  name="usr_message" id="" cols="30" rows="10" placeholder="Your message"></textarea></label>
    </p>
  </div>
  
  <p>
    <button type="submit" class="btn_submit">Send</button>
  </p>
</form>
